    You will be analyzing emails from "Bookface Forum Digest <digest@ycombinator.com>" - YCombinator's internal forum digest.

    **Email Structure:**
    - Each email contains summaries of important discussion threads from YC internal forum
    - 10-20 thread titles per email (each title is hyperlinked to the original discussion)
    - Each thread has 25-30 words of starting content as preview
    - Threads are ordered by popularity (most popular first)
