    # About autoRM (Side Product)
    Workflow automation platform for small businesses (currently focused on restoration and roofing industry).

    **Core Functionality:**
    - Automates insurance claim follow-ups and collections
    - Handles entire sequence from initial contact through payment collection
    - Automated email/SMS campaigns triggered by specific timeframes and customer responses
    - Auto reminders by phone calls
    - Keeps homeowners in the loop and informed throughout, so they remain active and chase their insurance provider for claims processing
